baseurl = "//swagitda.com/blog/"
languageCode = "en-us"
theme = "hello-friend-ng"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "Homepage and blog by Kelly Shortridge"
  keywords = "homepage, blog, technology, infosec, cybersecurity, information security"
  images = ["/blog/img/kelly.jpg"]
  site_feature_image = ["/blog/img/kelly.jpg"]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # Default theme "light" or "dark"
  defaultTheme = "dark"

[languages]
  [languages.en]
    title = "Kelly Shortridge"
    subtitle = ""
    keywords = ""
    copyright = ""
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "$ cd /swagitda.com/"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

# And you can even create generic menu
[menu]
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"

 # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/swagitda_"

  [[params.social]]
    name = "linkedin"
url = "https://www.linkedin.com/in/kellyshortridge"