<header class="header">
    <span class="header__inner">
        <span class="header__right">
            {{ if len .Site.Menus }}
                <nav class="menu">
				    <ul class="menu__inner">
				        {{- $currentPage := . -}}
				        {{ range .Site.Menus.main -}}
				            <li><a href="{{ .URL | absLangURL }}">{{ .Name }}</a></li>
				        {{- end }}
				    </ul>
				</nav>
            {{ end }}
        </span>
    </span>
</header>
